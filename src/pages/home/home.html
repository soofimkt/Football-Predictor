<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="logStatus">

    <ng-template [ngSwitchCase] = "'logedin'">
      <h1>Welcome, {{displayName}}!</h1>
      <p>Email: {{email}}<br>
      Family Name: {{familyName}}<br>
      Given Name: {{givenName}}<br>
      User ID: {{userId}}</p>
      <p><ion-avatar item-left>
        <img src="{{imageUrl}}">
       </ion-avatar></p>
      <p><button ion-button (click)="logout()">Logout From Google</button></p>
    </ng-template>

    <ng-template [ngSwitchCase]="'register'">
      <ion-list>

        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Confirm password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

      </ion-list>

      <p><button ion-button block>Continue</button></p>
      <p> or </p>
      <p padding>Already registered? <button ion-button small (click)="showLogin()">Sign In</button></p>  
    </ng-template>

    <ng-template ngSwitchDefault>
      <ion-list>

        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" placeholder="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" placeholder="*******"></ion-input>
        </ion-item>

      </ion-list>

      <p><button ion-button block>Sing in</button></p>
      <p> or </p>
      <p><button ion-button block (click)="login()">Sing in with Google</button></p>

      <p padding>Don't have an account yet? 
        <button ion-button small (click)="showRegister()">Sign Up</button></p>
    </ng-template>
  </div>
</ion-content>
